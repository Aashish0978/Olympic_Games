{% load static  %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Login and Register Form </title>
    <!--================= Favicon =================-->
    <link rel="apple-touch-icon" href="{% static 'app/assets/images/fav.png'%}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'app/assets/images/fav.png'%}">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'app/assets/vendor/bootstrap-4.5.3/css/bootstrap.min.css' %}" type="text/css">
    <!-- Material design icons -->
    <link rel="stylesheet" href="{% static 'app/assets/icons/material-design-icons/css/mdi.min.css' %}" type="text/css">
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <!-- Latform styles -->
    <link rel="stylesheet" href="{% static 'app/assets/css/latform-style-8.min.css' %}" type="text/css">
</head>
<body>
<div class="form-wrapper" style="background: url({% static 'app/assets/images/signin.webp' %})">
    <div class="container">
        <div class="card">
            <div class="logo">
                <img src="{% static 'app/assets/images/dash.png' %}" class="rounded-circle" alt="sportius-logo" style=" height: 90px; width:100px;">
            </div>
            <div class="my-5">
                <h3 class="font-weight-bold">Sign In</h3>
                <p>Sign in to Fun Olympic Games</p>
            </div>
            <div class="non-field-errors">
               {% if signin %}
                <p class="form-error" style="color: white;" >{{ signin }}</p>
                {% comment %} <button type="button" class="btn-close float-end" data-bs-dismiss="alert" aria-label="Close"></button> {% endcomment %}
                {% endif %}
            </div>
            <form method="post" action="{% url 'sign_in'  %}">
                 {% csrf_token %}
                <div class="form-group">
                    <div class="form-icon-wrapper">
                        <input type="text" name="username" class="form-control" placeholder="Enter username" autofocus required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-icon-wrapper">
                        <input type="password" class="form-control"  name="password" placeholder="Enter password" required>
                        <a href="#" class="form-icon-right password-show-hide" title="Hide or show password">
                            <i class="mdi mdi-eye"></i>
                        </a>
                    </div>
                </div>
                {{form.captcha}}
                <div class="form-group d-flex justify-content-between align-items-center">

                    <input type="submit" class="btn btn-white" value ="Sign In">
                    <a href="{% url 'forgot_password'%}">I forgot my password!</a>
                </div>
            </form>
            <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a>.</p>
        </div>
    </div>
</div>
<!-- Jquery -->
<script src="{%static 'app/assets/vendor/jquery.min.js' %}"></script>
<!-- Bootstrap -->
<script src="{%static 'app/assets/vendor/bootstrap-4.5.3/js/bootstrap.min.js' %}"></script>
<!-- Latform scripts -->
<script src="{% static 'app/assets/js/latform.min.js' %}"></script>
</body>
</html>
