
{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Latform - Login and Register Form Templates</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'app/assets/vendor/bootstrap-4.5.3/css/bootstrap.min.css' %}" type="text/css">
    <!-- Material design icons -->
    <link rel="stylesheet" href="{% static 'app/assets/icons/material-design-icons/css/mdi.min.css' %}" type="text/css">
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <!-- Latform styles -->
    <link rel="stylesheet" href="{% static 'app/assets/css/latform-style-8.min.css' %}" type="text/css">
    <style>

        #hint_id_username{
          visibility: hidden;
          
          margin-top:-30px;
        }
        #hint_id_new_password1{
            visibility: hidden;
            margin-top:-70px;
          }
        #hint_id_new_password2{
            visibility: hidden;
            margin-top:-70px;
            margin-buttom:20px;
          }
        
    </style>
</head>
<body>
<div class="form-wrapper" style="background: url({% static 'app/assets/images/cover1.jpg' %})">
   <div class="container">
        <div class="card">
            <div class="logo">
                <img src="{% static 'app/assets/images/dash.png' %}" class="rounded-circle" alt="sportius-logo" style=" height: 90px; width:100px;">
            </div>
            <div class="my-4">
                <h3 class="font-weight-bold">Password Change </h3>

                <form method="post" action="{% url 'changepassword' %}" >
                    {% csrf_token %}
                    <div class="form-group" ><br><br>
                        <div>Email*</div>
                        <input type="email" class="form-control" name="email">
                    </div>
                    {{ form |crispy}}

                   
                    <div class="form-group">
                        <input type="submit" class="btn btn-white" name="Reset" value="Reset">
                    </div>
                </form>






            </div>
            {% comment %} <form method= "post" action="{% url 'signup'%}">
                {% csrf_token %}

                <div class="form-group">
                    <div class="form-icon-wrapper">
                        <input type="text" name= "fullname" class="form-control" placeholder="Enter fullname" autofocus required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-icon-wrapper">
                        <input type="email" name="email" class="form-control" placeholder="Enter email" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-icon-wrapper">
                        <input type="password" name= "password" class="form-control" placeholder="Enter password">
                        <a href="#" class="form-icon-right password-show-hide" title="Hide or show password">
                            <i class="mdi mdi-eye"></i>
                        </a>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-icon-wrapper">
                        <input type="password" name= "password1" class="form-control" placeholder="Retype password">
                        <a href="#" class="form-icon-right password-show-hide" title="Hide or show password">
                            <i class="mdi mdi-eye"></i>
                        </a>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-white" name="Register" value="Register">
                </div>
            </form> {% endcomment %}
            <p>Do you already have an account? <a href="{%url 'sign_in' %}">Sign in</a>.</p>
        </div>
    </div>
</div>
<!-- Jquery -->
<script src="{% static 'app/assets/vendor/jquery.min.js' %}"></script>
<!-- Bootstrap -->
<script src="{% static 'app/assets/vendor/bootstrap-4.5.3/js/bootstrap.min.js' %}"></script>
<!-- Latform scripts -->
<script src="{% static 'app/assets/js/latform.min.js' %}"></script>
</body>
</html>
